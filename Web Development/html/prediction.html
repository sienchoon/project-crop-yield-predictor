<body>

<div class ="container">
    <img src="../assets/crop banner.jpg" alt="Crop Banner">
</div>

    <div class="content">
        <h1>Prediction Model</h1>
        <p>Prediction Model for Crop Yield</p>
    </div>
</div>


    <!-- Crop Type Dropdown Container -->
<div class ="container">
    <div class="dropdown-container">
        <label for="cropTypeDropdown" class="dropdown-label">Crop Type:</label>
        <select class="form-control" id="cropTypeDropdown"></select>
    </div>

    <!-- Season Dropdown Container -->
    <div class="dropdown-container">
        <label for="seasonDropdown" class="dropdown-label">Season:</label>
        <select class="form-control" id="seasonDropdown"></select>
    </div>
</div>

<div class="container box">
    <!-- Area Input Box -->
    <div class="input-box">
        <label for="areaInput">Area (10,000 mÂ²):</label>
        <input type="number" id="areaInput" name="area">
        <input type="range" class="form-range" min="0" max="5080" id="customRange2">
    </div>

    <!-- Production Input Box -->
    <div class="input-box">
        <label for="productionInput">Production (1,000 kg):</label>
        <input type="number" id="productionInput" name="production">
        <input type="range" class="form-range" min="0" max="38657" id="customRange2">
    </div>

    <!-- Annual Rainfall Input Box -->
    <div class="input-box">
        <label for="rainfallInput">Annual Rainfall (mm):</label>
        <input type="number" id="rainfallInput" name="rainfall">
        <input type="range" class="form-range" min="0" max="1852.9" id="customRange2">
    </div>

    <!-- Fertilizer Input Box -->
    <div class="input-box">
        <label for="fertilizerInput">Fertilizer (kg):</label>
        <input type="number" id="fertilizerInput" name="fertilizer">
        <input type="range" class="form-range" min="0" max="4835406877" id="customRange2">
    </div>

    <!-- Pesticide Input Box -->
    <div class="input-box">
        <label for="pesticideInput">Pesticide (kg):</label>
        <input type="number" id="pesticideInput" name="pesticide">
        <input type="range" class="form-range" min="0" max="15750511" id="customRange2">
    </div>
</div>

<!-- Alert Box  for error messages -->
<div id="alertBox" class="alert"></div>


<!-- Predict Button Container -->
<div class="container-button">
    <div class="row justify-content-center mx-auto">
        <button type="button" id="predict-button" class="btn btn-primary btn-lg">Predict</button>
            <!-- Loading Animation -->
        <div id="loading-animation" class="d-none text-center mt-3">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="loader">Loading...</div>
            <p>Getting result...</p>
        </div>
    </div>
</div>
