<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">

    <title>Crop Yield Predictor</title>
    

    <!-- Index + Bootstrap CSS -->
    <link href="./static/css/index.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    

  </head>

  <body>

    <div id="main" class="main-container">
      <div class="row">
        <div class="col-md-12 jumbotron text-center">
          <h1>Crop Yield Predictor</h1>
          <p>Input the Data</p>
        </div>
      </div>
      <div id="body-container" class="centered-container">
        <!-- Within this div are the are the interactive data input elements -->
        <div id="input-container" class="top-container">

          <div class="row row-centered">

            <!-- 'Crop' Dropdown Box -->
            <div id="crop-box" class="form-group">
              <label for="selCrop">Crop</label>
              <select id="selCrop"  class="form-select">
                <option value="" disabled selected hidden>--- Select Crop ---</option>
                <!-- Options to be populated via machine_learning.js -->
              </select>
            </div>

            <!-- 'Season' Dropdown Box -->
            <div id="season-box" class="form-group">
              <label for="selSeason">Season</label>
              <select id="selSeason" class="form-select">
                <option value="" disabled selected hidden>--- Select Season ---</option>
                <!-- Options to be populated via machine_learning.js -->
              </select>

            </div>

          </div>

          <div class="row row-centered">

            <!-- 'Area' Text Field -->
            <div id="area-box" class="form-group">
                <label for="txtArea">Area (10,000 m2)</label>
                <input type="text" id="txtArea" placeholder="Enter Value">
            </div>

            <!-- 'Production' Text Field -->
            <div id="production-box" class="form-group">
                <label for="txtProduction">Production (1,000 kg)</label>
                <input type="text" id="txtProduction" placeholder="Enter Value">
            </div>

            <!-- 'Rainfall' Text Field -->
            <div id="rainfall-box" class="form-group">
              <label for="txtRainfall">Annual Rainfall (mm)</label>
              <input type="text" id="txtRainfall" placeholder="Enter Value">
            </div>

            <!-- 'Fertilizer' Text Field -->
            <div id="fertilizer-box" class="form-group">
              <label for="txtFertilizer">Fertilizer (kg)</label>
              <input type="text" id="txtFertilizer" placeholder="Enter Value">
            </div>

            <!-- 'Pesticide' Text Field -->
            <div id="pesticide-box" class="form-group">
              <label for="txtPesticide">Pesticide (kg)</label>
              <input type="text" id="txtPesticide" placeholder="Enter Value">
            </div>     

          </div>

        </div>

        <br>
        <div id="button-box" class = "button-container">
          <button id="runModel" style="background-color: #FFFFFF; border: 2px solid #000000;" onclick="runPrediction(this.event)" type="button" class="predict-button">
            PREDICT
          </button>
        </div>

        <br><br><br><br>

        <h2>Predicted Crop Yield (Production Per Unit Area)</h2>
        <br>
        <div id="predicted-value">
          [---VALUE GOES HERE---]
        </div>

    </div>
    
    <!-- D3.js via CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- jQuery.js via CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <!-- Machine Learning JS -->
    <script src="./static/js/machine_learning.js"></script>




  </body>

</html>
