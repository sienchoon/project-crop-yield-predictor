<body>


<!-- Navigation Bar -->

    <div class="container-fluid">
        <a class="navbar-brand" href="#">

<div class ="container">
    <img src="static/assets/crop banner.jpg" alt="Crop Banner">
</div>

    <div class="content">
        <h1>Prediction Model</h1>
        <p>Prediction Model for Crop Yield</p>
    </div>
</div>


    <!-- Crop Type Dropdown Container -->
<div class ="container">
    <div class="dropdown-container">
        <label for="selCrop" class="dropdown-label">Crop Type:</label>
        <select class="form-control" id="selCrop"></select>
    </div>

    <!-- Season Dropdown Container -->
    <div class="dropdown-container">
        <label for="selSeason" class="dropdown-label">Season:</label>
        <select class="form-control" id="selSeason"></select>
    </div>
</div>

<div class="container box">
    <!-- Area Input Box -->
    <div class="input-box">
        <label for="areaInput">Area (10,000 mÂ²):</label>
        <input type="number" id="txtArea" name="area" value ="0">
        <input type="range" class="form-range" min="0" max="5080" id="txtArea" value="0">
    </div>

    <!-- Production Input Box -->
    <div class="input-box">
        <label for="productionInput">Production (1,000 kg):</label>
        <input type="number" id="txtProduction" name="production" value ="0">
        <input type="range" class="form-range" min="0" max="38657" id="txtProduction" value="0">
    </div>

    <!-- Annual Rainfall Input Box -->
    <div class="input-box">
        <label for="rainfallInput">Annual Rainfall (mm):</label>
        <input type="number" id="txtRainfall" name="rainfall" value ="0">
        <input type="range" class="form-range" min="0" max="1852.9" id="txtRainfall" value="0">
    </div>

    <!-- Fertilizer Input Box -->
    <div class="input-box">
        <label for="fertilizerInput">Fertilizer (kg):</label>
        <input type="number" id="txtFertilizer" name="fertilizer" value ="0">
        <input type="range" class="form-range" min="0" max="4835406877" id="txtFertilizer" value="0">
    </div>

    <!-- Pesticide Input Box -->
    <div class="input-box">
        <label for="pesticideInput">Pesticide (kg):</label>
        <input type="number" id="txtPesticide" name="pesticide" value ="0">
        <input type="range" class="form-range" min="0" max="15750511" id="txtPesticide" value="0">
    </div>

    <button id="resetButton" class="reset-button">Reset Values</button>
    <button id="savebutton" class="save-button">Save Prediction</button>

</div>

<!-- Alert Box  for error messages -->
<div id="alertBox" class="alert"></div>


<!-- Predict Button Container -->
<div class= "container-button">
<div id="button-box" class = "button-container">
    <button id="runModel" onclick="runPrediction(this.event)" type="button">
      PREDICT
    </button>
  </div>
  
    <!-- Loading Animation -->
    <div id="loading-spinner" class="d-none">
        <div class="spinner-border" role="status">
        </div>
        <div class="loader">FETCHING DATA</div>
            <p>Getting result...</p>
        </div>


<h2>Predicted Crop Yield (Production Per Unit Area)</h2>
  <br>
  <div id="predicted-value">
    [---Predicting Results---]
  </div>
</div>

</div>
